<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CEL Box Example</title>
    <script type="module">
      import celBox from "../dist/split.js";

      celBox(document.querySelector(".cel-box"))
    </script>
    <style>
      body {
        margin: 0;
        padding: 32px;
        background-color: #eee;
      }

      #page {
        margin: 0 auto;
        padding: 32px;
        background-color: #fff;
        width: 640px;
        font-size: 16px;
      }

      .cel-box {
        display: block;
        background-color: #ddd;
        border: 1px solid #999;
        border-radius: 12px;
        padding: 8px;
        text-wrap: nowrap;
        font-family: monospace;
        font-size: 100%;
      }

      .cel-box div {
        box-sizing: border-box;
      }

      .cel-box-content h4 {
        margin: 0;
        padding: 8px;
        padding-top: 0;
        text-align: center;
        color: #666;
      }

      .cel-box-code {
        border: 2px solid #999;
        border-radius: 8px;
        background: #fff;
        white-space: pre;
      }

      .cel-box-code:focus {
        border: 2px solid #333;
        outline: none;
      }

      .cel-box-expr, .cel-box-error {
        border-radius: 8px;
      }

      .cel-box-expr .cel-box-code,
      .cel-box-error {
        outline: none;
        margin: 0;
        margin-top: 8px;
        width: 100%;
        overflow-x: scroll;
        padding: 8px;
      }

      .cel-box-error {
        margin-top: 0;
        color: #fff;
        border-top: 0px;
        display: none;
      }

      .cel-box-has-error .cel-box-error {
        display: block;
      }

      .cel-box-has-error .cel-box-expr {
        background-color: #c00;
        outline: 2px solid #c00;
      }

      .cel-box-has-error .cel-box-expr .cel-box-code {
        border-color: #c00;
      }

      .cel-box-has-error .cel-box-output .cel-box-code {
        opacity: 50%;
      }

      .cel-box-data .cel-box-content .cel-box-code {
        padding: 8px;
        overflow: scroll;
        height: 256px;
      }

      .cel-box-data .cel-box-content {
        overflow: hidden;
      }

      .cel-box-data {
        display: grid;
        grid-template-columns: 1fr 12px 1fr;
      }

      .cel-box-input {
        grid-column: 1;
      }

      .cel-box-output {
        grid-column: 3;
      }

      .cel-box-gutter {
        grid-row: 1/-1;
        cursor: col-resize;
        grid-column: 2;
        display: flex;
        align-items: center;
      }

      .cel-box-gutter span {
        display: block;
        margin: 0 auto;
        width: 4px;
        height: 64px;
        background: #ccc;
      }

      .cel-box-gutter:hover span {
        background: #999;
      }

      .cel-box-data[style*="col-resize"] .cel-box-gutter span {
        background: #555;
      }

      .cel-box-data[style*=" 0fr 12px"] .cel-box-input {
        visibility: hidden;
      }

      .cel-box-data[style*="12px 0fr;"] .cel-box-output {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <div class="cel-box" data-expr="a">a: 1</div>
    </div>
  </body>
</html>
